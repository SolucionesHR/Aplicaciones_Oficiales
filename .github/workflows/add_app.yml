      description:
        description: "App para los mensajeros. Resiven el pedido, lo aceptetan, lo llegan y le tiran foto cuando lo entregan. Cuando aceptan un peddio se les puede seguir porque envian su ubicacion."
        required: true
      file_url:
        description: "https://github.com/SolucionesHR/mercados_cuba_delivery/releases/download/v/__android.apk"
